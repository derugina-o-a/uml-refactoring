<!doctype html>
<html lang="en"  >
  <head>
    <meta charset="utf-8" >
    <title>UML Refactoring tool</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
    <link rel="stylesheet" href="app.css" />
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="publications/publications.module.js"></script>
    <script src="publications/publications.component.js"></script>
    <script src="home/home.module.js"></script>
    <script src="home/home.component.js"></script>
    <script src="download/download.module.js"></script>
    <script src="download/download.component.js"></script>
    <script src="contacts/contacts.module.js"></script>
    <script src="contacts/contacts.component.js"></script>
    <style>.active { color: red; font-weight: bolder; }</style>

    <link rel="stylesheet" type="text/css" href="node_modules/semantic-ui-css/semantic.min.css">
    <script src="node_modules/jquery/src/jquery.js"></script>
    <script src="node_modules/semantic-ui-css/semantic.min.js"></script>
  </head>
  <body ng-app="todoApp" >
    <div class="ui container">
      <div class="ui column stackable grid ">
        <div class="one column row">
          <div class=" center aligned column">
            <div class = "ui grey inverted vertical footer segment">
              <h1 class="header">UML Refactoring project</h1>
            </div>
          </div>
        </div>
        <div class="two column row  article">
          <div class="three wide column">
            <div class="ui secondary fluid vertical menu">
              <a class="item" ui-sref="home" >
                Home
              </a>
              <a class="item" ui-sref="downloadApp" >
                Download
              </a>
              <a class="item" ui-sref="publications" >
                Publications
              </a>
              <a  class="item" ui-sref="contacts">
                Contacts
              </a>
            </div>
           </div>
           <div class="eleven wide column">
             <ui-view></ui-view>
           </div>

        </div>
        <div class="one column row">
          <div class="right aligned column">
            <div class = "ui grey inverted vertical footer segment">
            <p class="copyright">  Copyright Â© 2018 Olga Deryugina</p>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
