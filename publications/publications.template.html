<!--Body content-->
<h2 class="header">Publications</h2>
<p>This is the list of the project publications:</p>
<div class="ui divided items">
  <div class="item"  ng-repeat="publication in $ctrl.publications | orderBy:$ctrl.orderProp: true">
    <div class="content">
      <div class="description">
        <p>{{publication.name}}</p>
      </div>
      <div class="extra">
        <div class=" circular ui right floated icon button "><a href="{{publication.url}}"><i class="file pdf outline icon"></i></a></div>
      </div>
    </div>
  </div>
</div>
